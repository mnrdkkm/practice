<!DOCTYPE html>

<head>

<title>ãƒ†ãƒ³ãƒ‘ã‚¤ä½•å¾…ã¡7æšç‰ˆï¼ˆï¼‹ã‚¹ãƒ”ãƒ¼ãƒ‰ãƒ¢ãƒ¼ãƒ‰ï¼‰</title>
<style>
  :root{ --w: clamp(44px, 10vw, 64px); --h: calc(var(--w) * 1.45); }
  *{ box-sizing: border-box; }
  body{ font-family: system-ui, -apple-system, "Segoe UI", sans-serif; margin:12px; text-align:center; color:#111; }
  h2{ font-size: clamp(16px, 4.5vw, 22px); margin: 0; }

  /* ã‚¿ã‚¤ãƒˆãƒ«ï¼‹ã‚¹ã‚¤ãƒƒãƒè¡Œ */
  .titleRow{
    display:flex; gap:14px; align-items:center; justify-content:center; flex-wrap:wrap;
    margin: .2em 0 .6em;
  }

  /* ã‚¹ãƒ”ãƒ¼ãƒ‰ãƒ¢ãƒ¼ãƒ‰ãƒ»ã‚¹ã‚¤ãƒƒãƒ */
  .switch{
    display:inline-flex; align-items:center; gap:10px; cursor:pointer; user-select:none;
    font-weight:800; font-size: clamp(13px, 3.6vw, 15px);
  }
  .switch input{ display:none; }
  .slider{
    position:relative; width:48px; height:28px; border-radius:999px; background:#d7dbe3; transition:background .18s ease;
    box-shadow: inset 0 1px 2px #0001;
  }
  .slider::after{
    content:""; position:absolute; top:3px; left:3px; width:22px; height:22px; border-radius:50%;
    background:#fff; box-shadow:0 1px 4px #0003; transition:left .18s ease;
  }
  .switch input:checked + .slider{ background:#4dabf7; }
  .switch input:checked + .slider::after{ left:23px; }
  .switch .label{ font-weight:900; }
  .switch .sub{ font-weight:700; opacity:.7; font-size:.92em; }

  .board{
    display:flex; justify-content:center; flex-wrap:wrap; gap:6px; margin: 0.6em;
    background:#0b6623; /* ç·‘ãƒ©ã‚·ãƒ£ */
    padding:10px; border-radius:8px;
  }
  .choices{ display:flex; justify-content:center; flex-wrap:wrap; gap:10px; margin: 0.6em; }

  /* ç‰Œ */
  .tile{
    width: var(--w); height: var(--h);
    border: 2px solid #8a8a8a; border-radius: 6px; background:#fff;
    box-shadow: inset 0 0 0 2px #fff, 0 1px 2px rgba(0,0,0,.06);
    display:flex; align-items:center; justify-content:center;
    writing-mode: vertical-rl; text-orientation: upright;
    font-size: clamp(22px, calc(var(--w) * 0.58), 38px); font-weight: 800; color:#000;
    line-height: 1; user-select: none;
  }
  .tile .man{ color:#c62828; font-size:0.95em; }
  .choices .tile{ cursor:pointer; }
  .choices .selected{ outline: 3px solid #1976d2; outline-offset: 2px; }

  button{ padding:10px 14px; border-radius:12px; border:1px solid #777; background:#f7f7f7; font-weight:800; font-size:clamp(14px,3.4vw,16px); }
  #streakRow button{ font-size: clamp(14px, 4vw, 18px); padding: 8px 14px; }

  .controls{ display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap; margin:6px 0 2px; font-size:clamp(12px,3.2vw,14px); }
  .btnRow{ display:flex; gap:14px; justify-content:center; flex-wrap:wrap; align-items:center; }
  .timer{ font-weight:800; min-width: 6ch; display:inline-block; }
  #err{ color:#d32f2f; font-weight:700; font-size:12px; margin-top:6px; }
  #streakRow{ font-size: clamp(14px, 4vw, 18px); display:flex; gap:10px; align-items:center; justify-content:center; flex-wrap:wrap; }
  #streakRow strong{ font-size: 1.1em; }

  /* çµæœè¡¨ç¤ºã‚¹ãƒ­ãƒƒãƒˆï¼ˆå›ºå®šã—ã¦ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã®æºã‚Œã‚’é˜²æ­¢ï¼‰ */
  .resultSlot{
    min-height: clamp(36px, 5.4vw, 64px);
    display:flex; align-items:center; justify-content:center;
    margin:.6rem 0 .2rem; padding:4px 8px;
  }
  #result{
    margin:0;
    font-weight:800;
    font-size: clamp(16px, 4.2vw, 18px);
  }
  #result:empty::before{ content:" "; white-space:pre; }
  #result.ok{ color:#0a7d3a; }  /* æ­£è§£è‰² */
  #result.ng{ color:#b7152b; }  /* ä¸æ­£è§£è‰² */

  /* ã‚µã‚¤ã‚º âª/â© ãƒœã‚¿ãƒ³ */
  .sizeControls{ display:inline-flex; gap:.4rem; align-items:center; margin-right:1rem; }
  .sizeControls .nudge{
    border:1px solid #bbb; border-radius:8px; padding:.25rem .6rem; background:#fff; cursor:pointer;
    font-weight:800;
  }
  .sizeControls .nudge:hover{ background:#f5f5f5; }
  #sizeLabel{ display:inline-block; min-width:64px; text-align:center; font-variant-numeric:tabular-nums; font-weight:800; }
</style>
</head>
<body>

  <!-- ã‚¿ã‚¤ãƒˆãƒ«ï¼‹ã‚¹ã‚¤ãƒƒãƒ -->
  <div class="titleRow">
    <h2><strong>ãƒ†ãƒ³ãƒ‘ã‚¤ä½•å¾…ã¡7æšç‰ˆ</strong></h2>
    <label class="switch" title="10ç§’ã§è‡ªå‹•åˆ¤å®šï¼ˆç­”ãˆè¡¨ç¤ºã¯ä¸å¯ï¼‰">
      <input type="checkbox" id="speedToggle">
      <span class="slider" aria-hidden="true"></span>
      <span class="label">ã‚¹ãƒ”ãƒ¼ãƒ‰</span>
      <span class="sub">(10ç§’)</span>
    </label>
  </div>

  <div id="problem" class="board" aria-label="å•é¡Œã®æ‰‹ç‰Œï¼ˆ7æšï¼‰"></div>
  <div id="choices" class="choices" aria-label="è§£ç­”å€™è£œï¼ˆ1ã€œ9è¬ï¼‰"></div>

  <!-- æ“ä½œãƒœã‚¿ãƒ³åˆ— -->
  <div class="btnRow">
    <button type="button" id="btnReveal">ç­”ãˆã‚’è¡¨ç¤º</button>
    <button type="button" id="btnAnswer">è§£ç­”ã™ã‚‹ (Enter)</button>
    <button type="button" id="btnNext">æ¬¡ã®å•é¡Œ (N)</button>
    <span id="timer" class="timer" aria-live="polite"></span>
  </div>

  <!-- çµæœï¼ˆå›ºå®šã‚¹ãƒ­ãƒƒãƒˆå†…ï¼‰ -->
  <div class="resultSlot">
    <div id="result" role="status" aria-live="polite"></div>
  </div>

  <!-- é€£ç¶šæ­£è§£ è¡¨ç¤ºè¡Œ -->
  <div id="streakRow">
    <span>é€£ç¶šæ­£è§£æ•°ï¼š<strong><span id="streakNow">0</span></strong>å› (æœ€é«˜ <strong><span id="streakBest">0</span></strong>å›)</span>
    <button type="button" id="streakReset">æ­£è§£æ•°ãƒªã‚»ãƒƒãƒˆ</button>
  </div>

  <!-- å„ç¨®è¨­å®šï¼ˆUDï¼ã‚µã‚¤ã‚ºï¼‰ -->
  <div class="controls">
    <div class="sizeControls">
      ã‚µã‚¤ã‚ºï¼š
      <button type="button" id="sizeDown" class="nudge" aria-label="å°ã•ã">âªï¸</button>
      <span id="sizeLabel" aria-live="polite">--</span>
      <button type="button" id="sizeUp" class="nudge" aria-label="å¤§ãã">â©ï¸</button>
    </div>
    <label><input id="udToggle" type="checkbox"> UDãƒ¢ãƒ¼ãƒ‰ï¼ˆé«˜ã‚³ãƒ³ãƒˆãƒ©ã‚¹ãƒˆï¼‰</label>
  </div>

  <div id="err" aria-live="polite"></div>

<script>
(() => {
  // ===== ã‚¨ãƒ©ãƒ¼è¡¨ç¤º =====
  const errEl = document.getElementById('err');
  window.onerror = (m, s, l, c, e) => { errEl.textContent = 'ã‚¨ãƒ©ãƒ¼: ' + m; console.error(m, s, l, c, e); };

  // ===== DOM =====
  const problemEl = document.getElementById('problem');
  const choicesEl = document.getElementById('choices');
  const resultEl  = document.getElementById('result');

  const btnAnswer = document.getElementById('btnAnswer');
  const btnReveal = document.getElementById('btnReveal');
  const btnNext   = document.getElementById('btnNext');

  const sizeDown  = document.getElementById('sizeDown');
  const sizeUp    = document.getElementById('sizeUp');
  const sizeLabel = document.getElementById('sizeLabel');

  const udToggle  = document.getElementById('udToggle');
  const speedToggle = document.getElementById('speedToggle');
  const timerEl   = document.getElementById('timer');

  const streakNowEl  = document.getElementById('streakNow');
  const streakBestEl = document.getElementById('streakBest');
  const streakResetBtn = document.getElementById('streakReset');

  const NUMS = ['ä¸€','äºŒ','ä¸‰','å››','äº”','å…­','ä¸ƒ','å…«','ä¹'];

  // ===== çŠ¶æ…‹ =====
  let problemCounts = Array(10).fill(0); // 1..9 åˆè¨ˆ7
  let waits = new Set();
  let selected = new Set();

  // ã‚¹ãƒ”ãƒ¼ãƒ‰ãƒ¢ãƒ¼ãƒ‰
  const LS_SPEED = 'speedMode7';
  let speedMode = (localStorage.getItem(LS_SPEED) === '1');
  const timeLimit = 10; // å›ºå®š
  let timeLeft = 0;
  let timerId = null;

  // é€£ç¶šæ­£è§£ï¼ˆåˆ¥ã‚­ãƒ¼ï¼‰
  let streak = 0;
  let bestStreak = 0;
  const LS_STREAK = 'chinitsu7_streak_now';
  const LS_BEST   = 'chinitsu7_streak_best';

  function loadStreak(){
    try{
      const s = parseInt(localStorage.getItem(LS_STREAK)||'0',10);
      const b = parseInt(localStorage.getItem(LS_BEST)||'0',10);
      if(!isNaN(s)) streak = s;
      if(!isNaN(b)) bestStreak = b;
    }catch(_){ }
  }
  function saveStreak(){
    try{
      localStorage.setItem(LS_STREAK, String(streak));
      localStorage.setItem(LS_BEST,   String(bestStreak));
    }catch(_){ }
  }
  function renderStreak(){
    streakNowEl.textContent  = String(streak);
    streakBestEl.textContent = String(bestStreak);
  }

  if(streakResetBtn){
    streakResetBtn.addEventListener('click', ()=>{
      streak = 0; bestStreak = 0;
      saveStreak(); renderStreak();
      resultEl.className=''; resultEl.textContent = 'é€£ç¶šæ­£è§£æ•°ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸ';
    });
  }

  // ===== ç‰ŒDOM =====
  function tileNode(n){
    const d = document.createElement('div'); d.className = 'tile';
    d.innerHTML = `${NUMS[n-1]}<span class="man">è¬</span>`;
    return d;
  }

  // ===== ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚° =====
  function renderHand(){
    problemEl.innerHTML='';
    for(let i=1;i<=9;i++) for(let k=0;k<problemCounts[i];k++) problemEl.appendChild(tileNode(i));
  }
  function renderChoices(){
    choicesEl.innerHTML='';
    for(let i=1;i<=9;i++){
      const btn = document.createElement('button'); btn.type='button'; btn.className='tile'; btn.dataset.num=i;
      btn.innerHTML = `${NUMS[i-1]}<span class="man">è¬</span>`;
      btn.addEventListener('click', ()=>{
        if(selected.has(i)){ selected.delete(i); btn.classList.remove('selected'); }
        else{ selected.add(i); btn.classList.add('selected'); }
      });
      choicesEl.appendChild(btn);
    }
  }

  // ===== åˆ¤å®šãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ =====
  const sum = a=>a.reduce((x,y)=>x+y,0);
  function clone(a){ return a.slice(); }
  function canMentsu(cnt){
    let i=1; while(i<=9 && cnt[i]===0) i++; if(i>9) return true;
    if(cnt[i]>=3){ cnt[i]-=3; if(canMentsu(cnt)){ cnt[i]+=3; return true; } cnt[i]+=3; }
    if(i<=7 && cnt[i+1]>0 && cnt[i+2]>0){
      cnt[i]--; cnt[i+1]--; cnt[i+2]--;
      if(canMentsu(cnt)){ cnt[i]++; cnt[i+1]++; cnt[i+2]++; return true; }
      cnt[i]++; cnt[i+1]++; cnt[i+2]++;
    }
    return false;
  }
  function isAgari8Std(cnt){
    if(sum(cnt)!==8) return false;
    for(let j=1;j<=9;j++){
      if(cnt[j]>=2){
        cnt[j]-=2;
        const ok = canMentsu(cnt);
        cnt[j]+=2;
        if(ok) return true;
      }
    }
    return false;
  }
  function agari8StdWithoutBanned(c7, t){
    const c8 = clone(c7); c8[t]++;
    if(sum(c8)!==8) return false;
    if(!isAgari8Std(c8.slice())) return false;

    function dfs(cnt){
      let i=1; while(i<=9 && cnt[i]===0) i++; if(i>9) return true;
      if(cnt[i]>=3){
        cnt[i]-=3; if(dfs(cnt)){ cnt[i]+=3; return true; } cnt[i]+=3;
      }
      if(i<=7 && cnt[i+1]>0 && cnt[i+2]>0){
        const useT = (i===t-1 || i+1===t || i+2===t);
        const banned = (i+1===t) || (t===3 && i===1) || (t===7 && i===7);
        if(!(useT && banned)){
          cnt[i]--; cnt[i+1]--; cnt[i+2]--;
          const ok = dfs(cnt);
          cnt[i]++; cnt[i+1]++; cnt[i+2]++;
          if(ok) return true;
        }
      }
      return false;
    }

    for(let j=1;j<=9;j++){
      if(c8[j]>=2){
        c8[j]-=2;
        const ok = dfs(c8);
        c8[j]+=2;
        if(ok) return true;
      }
    }
    return false;
  }
  function waitsFor7(c7){
    const w=new Set();
    if(sum(c7)!==7) return w;
    for(let t=1;t<=9;t++){
      if(c7[t]===4) continue; // å±±åˆ‡ã‚Œ
      if(agari8StdWithoutBanned(c7, t)) w.add(t);
    }
    return w;
  }

  // ===== å•é¡Œç”Ÿæˆ =====
  function randCounts8(){
    const c=Array(10).fill(0);
    while(sum(c)<8){
      const i=1+Math.floor(Math.random()*9);
      if(c[i]<4) c[i]++;
    }
    return c;
  }
  function randAgari8(){
    for(let t=0;t<50000;t++){
      const c=randCounts8();
      if(isAgari8Std(c.slice())) return c; // ãƒãƒ¼ãƒˆã‚¤ãƒ„é™¤å¤–
    }
    return null;
  }
  function makeProblem(){
    const agari = randAgari8();
    if(!agari){
      const fb = Array(10).fill(0);
      fb[2]=2; fb[3]=1; fb[4]=2; fb[6]=2;
      problemCounts=fb; waits=waitsFor7(problemCounts.slice());
      if(waits.size<=1) return makeProblem();
      return;
    }
    let idx; do{ idx=1+Math.floor(Math.random()*9); } while(agari[idx]===0);
    agari[idx]--; // 7æšã«
    problemCounts=agari;
    waits=waitsFor7(problemCounts.slice());
    if(waits.size<=1) return makeProblem();
  }

  // ===== åˆ¤å®š =====
  function judge(){
    if(timerId){ clearInterval(timerId); timerId=null; }
    const pick=[...selected].sort((a,b)=>a-b).join(',');
    const ans=[...waits].sort((a,b)=>a-b).join(',');
    if(pick===ans){
      resultEl.className='ok';
      resultEl.textContent='ğŸŸ¢ å®Œå…¨æ­£è§£ï¼';
      streak++; if(streak>bestStreak) bestStreak=streak;
    } else {
      const chosen=[...selected]; const w=[...waits];
      const wrong = chosen.filter(n=>!waits.has(n));
      const missed = w.filter(n=>!selected.has(n));
      resultEl.className='ng';
      resultEl.textContent = `âŒ ä¸æ­£è§£ èª¤é¸æŠ:${wrong.join(',')||'ãªã—'} / è¦‹é€ƒã—:${missed.join(',')||'ãªã—'}`;
      streak = 0;
    }
    saveStreak(); renderStreak();
    [...choicesEl.children].forEach(el=>{
      const n=+el.dataset.num; if(waits.has(n)) el.classList.add('selected'); else if(selected.has(n)) el.style.outline='3px solid #d32f2f';
      el.disabled=true;
    });
    if(speedMode){ setTimeout(next, pick===ans ? 800 : 1500); }
  }

// ---- ã‚¿ã‚¤ãƒãƒ¼ã‚’å®‰å…¨ã«æ­¢ã‚ã‚‹ & è¡¨ç¤ºã‚’æ¶ˆã™ ----
function stopTimer(){
  if(timerId){ clearInterval(timerId); timerId = null; }
  timerEl.textContent = '';
}

  // ===== ã‚¿ã‚¤ãƒãƒ¼ =====
function startTimer(){
  if(!speedMode){ timerEl.textContent=''; return; }
  stopTimer();                    // â† è¿½åŠ ï¼šé‡è¤‡èµ·å‹•ã‚’é˜²ã
  timeLeft = timeLimit;
  timerEl.textContent = `æ®‹ã‚Š ${timeLeft}ç§’`;
  timerId = setInterval(()=>{
    timeLeft -= 1;
    if(timeLeft<=0){
      clearInterval(timerId); timerId=null;
      if(selected.size===0){ resultEl.className=''; resultEl.textContent = 'âŒ› ã‚¿ã‚¤ãƒ ã‚¢ãƒƒãƒ—ï¼'; }
      judge();
    } else {
      timerEl.textContent = `æ®‹ã‚Š ${timeLeft}ç§’`;
    }
  }, 1000);
}

  // ===== æ¬¡ã®å•é¡Œ =====
function next(){
  selected.clear(); resultEl.className=''; resultEl.textContent=''; errEl.textContent='';
  stopTimer();                     // â† è¿½åŠ ï¼šå‰ã®ã‚¿ã‚¤ãƒãƒ¼ã‚’ç¢ºå®Ÿã«åœæ­¢
  makeProblem(); renderHand(); renderChoices();
  if(speedMode){ btnReveal.disabled = true; startTimer(); }
  else{ btnReveal.disabled = false; /* timerEl ã¯ stopTimer() æ¸ˆã¿ */ }
}

  // ===== ã‚µã‚¤ã‚ºï¼ˆâª/â©ï¼‰ï¼† UD =====
  const SIZE_MIN=20, SIZE_MAX=80, SIZE_STEP=5;
  let sizePx = +(localStorage.getItem('tileSizePx') || 40);
  function clamp(v,min,max){ return v<min?min:v>max?max:v; }
  function applySize(px){
    sizePx = clamp(px, SIZE_MIN, SIZE_MAX);
    document.documentElement.style.setProperty('--w', sizePx + 'px');
    document.documentElement.style.setProperty('--h', Math.round(sizePx * 1.45) + 'px');
    sizeLabel.textContent = sizePx + 'px';
    try{ localStorage.setItem('tileSizePx', String(sizePx)); }catch(_){}
  }

  // ===== ãƒœã‚¿ãƒ³ / ã‚­ãƒ¼ =====
  btnAnswer.addEventListener('click', judge);
  btnReveal.addEventListener('click', ()=>{
    resultEl.className='';
    resultEl.textContent = 'æ­£è§£: ' + [...waits].sort((a,b)=>a-b).map(n=>NUMS[n-1]+'è¬').join(' ');
  });
  btnNext.addEventListener('click', next);
  window.addEventListener('keydown', (e)=>{ if(e.key==='Enter') judge(); if(e.key.toLowerCase()==='n') next(); });

  // ã‚µã‚¤ã‚ºèª¿æ•´ãƒœã‚¿ãƒ³
  sizeDown.addEventListener('click', ()=> applySize(sizePx - SIZE_STEP));
  sizeUp  .addEventListener('click', ()=> applySize(sizePx + SIZE_STEP));

  // UD
  udToggle.addEventListener('change', ()=>{ document.body.classList.toggle('ud', udToggle.checked); });

  // ã‚¹ãƒ”ãƒ¼ãƒ‰ãƒ¢ãƒ¼ãƒ‰ãƒ»ã‚¹ã‚¤ãƒƒãƒ
// æ—§: speedToggle.addEventListener('change', ()=>{ speedMode = speedToggle.checked; ... next(); });
// æ–°:
speedToggle.addEventListener('change', ()=>{
  speedMode = speedToggle.checked;
  try{ localStorage.setItem(LS_SPEED, speedMode ? '1' : '0'); }catch(_){}

  if (speedMode){
    // ONï¼šç­”ãˆè¡¨ç¤ºã‚’ç¦æ­¢ã—ã¦ã€ãã®å ´ã§ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³é–‹å§‹ï¼ˆå•é¡Œã¯ãã®ã¾ã¾ï¼‰
    btnReveal.disabled = true;
    startTimer();
  }else{
    // OFFï¼šã‚¿ã‚¤ãƒãƒ¼ã‚’æ­¢ã‚ã¦ã€ç­”ãˆè¡¨ç¤ºã‚’è¨±å¯ï¼ˆå•é¡Œã¯ãã®ã¾ã¾ç¶šè¡Œï¼‰
    btnReveal.disabled = false;
    stopTimer();
  }
});

  // ===== åˆæœŸåŒ– =====
  function init(){
    loadStreak(); renderStreak();
    document.body.classList.toggle('ud', udToggle.checked);

    // ä¿å­˜æ¸ˆã¿ã‚¹ãƒ”ãƒ¼ãƒ‰ãƒ¢ãƒ¼ãƒ‰åæ˜ 
    speedToggle.checked = speedMode;

    applySize(sizePx);
    next();
  }
  if (document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
})();
</script>
</body>
