<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>麻雀の練習メニュー</title>
<style>
  :root{
    --board:#1a533e;      /* 黒板 */
    --board-deep:#174b38;
    --wood:#8a5422;       /* 木枠 */
    --ink:#fff;           /* 黒板の文字 */
    --btn-border:#0c3e47; /* 共通枠色 */
    --page-bg:#0f523f;    /* 右側ベースの濃緑 */
  }
  html,body{height:100%}
  body{
    margin:0;
    font-family: system-ui,-apple-system,"Segoe UI",Meiryo,Arial,sans-serif;
    background:var(--page-bg);
    color:#222;
  }

  /* レイアウト */
  .wrap{
    display:grid;
    grid-template-columns: 320px 1fr;
    gap:0;
    height:100vh;
  }
  @media (max-width:960px){
    .wrap{ grid-template-columns: 300px 1fr; }
  }
  @media (max-width:760px){
    .wrap{ grid-template-columns: 1fr; height:auto; }
  }

  /* 左：黒板 */
  .side{
    position:relative;
    background:linear-gradient(180deg,var(--board) 0%,var(--board-deep) 100%);
    border-left:12px solid var(--wood);
    border-right:12px solid var(--wood);
    box-shadow: inset 0 0 14px rgba(0,0,0,.45);
    color:var(--ink);
    padding:22px 16px 18px;
  }
  .side h1{
    margin:0 0 14px; font-size:24px; letter-spacing:.12em;
  }
  .menuBlock{ margin:16px 0 24px }
  .menuBlock h2{
    margin:10px 0 10px;
    font-size:20px; letter-spacing:.1em;
    color:#fff; opacity:.95;
  }
  .list{ display:flex; flex-direction:column; gap:12px }
  .btn{
    width:100%;
    padding:12px 14px;
    border-radius:12px;
    border:2px dashed rgba(255,255,255,.45);
    background:rgba(255,255,255,.12);
    color:#fff;
    font-weight:800; letter-spacing:.03em;
    cursor:pointer;
    backdrop-filter: blur(1px);
  }
  .btn:hover{ filter:brightness(1.06) }
  .btn.active{
    outline:3px solid #ffe28a;
    box-shadow:0 0 0 2px #123a2c inset;
    background:rgba(255,255,255,.18);
  }
  .sideTools{ margin-top:20px; display:flex; gap:10px; flex-wrap:wrap }
  .tool{
    padding:8px 10px;
    border-radius:10px;
    background:#fff; color:#333;
    border:2px solid var(--btn-border);
    font-weight:800; cursor:pointer;
  }

  /* 右：ステージ（濃緑の盤面） */
  .stage{
    position:relative;
    /* 盤面っぽいグラデーションとビネット */
    background:
      radial-gradient(1200px 600px at 30% 10%, rgba(255,255,255,.06), transparent 60%),
      radial-gradient(1200px 700px at 100% 100%, rgba(0,0,0,.35), transparent 60%),
      linear-gradient(180deg,#105940 0%, #104e3b 100%);
    box-shadow: inset 0 0 90px rgba(0,0,0,.35);
  }

  /* 白太枠のボード */
  .panel{
    position:relative;
    margin:28px 24px;
    height: calc(100vh - 56px);
    border-radius:18px;
    border:10px solid #fff;
    background:
      radial-gradient(1100px 600px at 20% 30%, rgba(255,255,255,.06), transparent 60%),
      linear-gradient(180deg,#176a4d,#135c44);
    box-shadow:
      0 10px 40px rgba(0,0,0,.45),
      inset 0 0 120px rgba(255,255,255,.07);
    padding:22px 22px 18px;
  }
  @media (max-width:760px){
    .panel{ height: auto; margin:14px; }
  }

  /* ホーム文面（ボード内） */
  .homeWrap{
    color:#f3fbf6;
    text-shadow: 0 1px 0 rgba(0,0,0,.3);
  }
  .homeTitle{
    display:inline-block;
    padding:10px 16px;
    border-radius:16px;
    background:linear-gradient(#ffd349,#fff0b0 70%);
    color:#4d3900; border:2px solid #7a5b00;
    font-weight:900; font-size:26px; box-shadow:0 6px 18px rgba(0,0,0,.25);
    margin-bottom:18px;
  }
  .homeCard{
    border-radius:14px;
    background:rgba(255,255,255,.06);
    border:2px solid rgba(255,255,255,.18);
    padding:16px; margin:18px 0;
    box-shadow: inset 0 0 40px rgba(0,0,0,.2);
  }
  .homeCard .title{
    display:inline-block;
    background: linear-gradient(#ffe07e,#fff3c0 70%);
    border:2px solid #7a5b00; border-radius:10px;
    padding:4px 10px; font-weight:900; margin-bottom:8px; color:#4d3900;
  }
  .linkBtn{
    display:inline-block; margin:6px 12px 0 0; padding:10px 12px;
    border-radius:12px; background:linear-gradient(#2f66a4,#eef6ff 70%);
    border:2px solid #0c3e47; text-decoration:none; color:#012; font-weight:900;
  }

  /* iframe（ボード内に表示） */
  .viewer{
    width:100%;
    height: calc(100% - 8px);
    border:0; border-radius:8px;
    background:transparent;
    display:none; /* ホームのとき隠す */
  }

  /* ホームとiframeの切替 */
  .hide{ display:none !important; }
</style>
</head>
<body>
<div class="wrap">

  <!-- 左ペイン：黒板メニュー -->
  <aside class="side" id="left">
    <h1>麻雀練習</h1>

    <div class="menuBlock">
      <h2>①和了の形を覚えよう</h2>
      <div class="list">
        <button class="btn" data-id="tenpai7">・７枚型</button>
        <button class="btn" data-id="tenpai13">・13枚型</button>
      </div>
    </div>

    <div class="menuBlock">
      <h2>②点数計算を覚えよう</h2>
      <div class="list">
        <button class="btn" data-id="hufan">・符/翻を数える</button>
        <button class="btn" data-id="flash">・フラッシュ点数計算</button>
      </div>
      <div class="sideTools">
        <button class="tool" id="btnHome">← トップページに戻る</button>
        <button class="tool" id="btnReload">再読込</button>
      </div>
    </div>
  </aside>

  <!-- 右ペイン：盤面＋白枠ボード -->
  <section class="stage">
    <div class="panel">
      <div id="home" class="homeWrap">
        <div class="homeTitle">麻雀の練習メニュー</div>
　　※こっちのページから開くと新しいタブで表示します
        <div class="homeCard">
          <div class="title">①和了の形を覚えよう</div>
          <p>テンパイした状態から <strong>上がりの牌をすべて選択</strong>できるか！？</p>
          <p>
            <a class="linkBtn" href="https://mnrdkkm.github.io/practice/Tenpai_7mai.html" target="_blank">・７枚型</a>
            <a class="linkBtn" href="https://mnrdkkm.github.io/practice/Tenpai_13mai.html" target="_blank">・13枚型</a>
          </p>
        </div>

        <div class="homeCard">
          <div class="title">②点数計算を覚えよう</div>
          <p>符の計算と役の計算ができるか？ 成立役をメモできるモードや、点数表の確認もできます。</p>
          <p>
            <a class="linkBtn" href="https://mnrdkkm.github.io/practice/choose_hu-fan.html" target="_blank">・符/翻を数える</a>
            <a class="linkBtn" href="https://mnrdkkm.github.io/practice/flash_score.html" target="_blank">・フラッシュ点数計算</a>
          </p>
        </div>
      </div>

      <iframe id="view" class="viewer" title="viewer" src="" loading="lazy"></iframe>
    </div>
  </section>
</div>

<script>
/* ------------------ ページ定義 ------------------ */
const PAGES = {
  tenpai7 : { label:'７枚型',  url:'https://mnrdkkm.github.io/practice/Tenpai_7mai.html' },
  tenpai13: { label:'13枚型',  url:'https://mnrdkkm.github.io/practice/Tenpai_13mai.html' },
  hufan   : { label:'符／翻を数える', url:'https://mnrdkkm.github.io/practice/choose_hu-fan.html' },
  flash   : { label:'フラッシュ点数計算', url:'https://mnrdkkm.github.io/practice/flash_score.html' }
};

/* ------------------ 切り替え動作 ------------------ */
const iframe   = document.getElementById('view');
const homeEl   = document.getElementById('home');
const menuBtns = Array.from(document.querySelectorAll('.btn'));
const btnHome  = document.getElementById('btnHome');
const btnReload= document.getElementById('btnReload');

function showHome(){
  homeEl.classList.remove('hide');
  iframe.style.display = 'none';
  iframe.src = '';
  menuBtns.forEach(b=>b.classList.remove('active'));
}
function openPage(id){
  const p = PAGES[id]; if(!p) return;
  menuBtns.forEach(b=>b.classList.toggle('active', b.dataset.id===id));
  homeEl.classList.add('hide');
  iframe.src = p.url;
  iframe.style.display = 'block';
}

btnHome.addEventListener('click', showHome);
btnReload.addEventListener('click', () => {
  if(iframe.src) iframe.contentWindow.location.reload();
});
menuBtns.forEach(b=> b.addEventListener('click', ()=>openPage(b.dataset.id)));
showHome(); // 初期はホーム
</script>
</body>
</html>
